<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>    
    <ion-title>
      Listar Recordatorio 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Detalle Recordatorio
    </ion-list-header>
      
    <div *ngIf="actividad">
    <ion-card>

    <ion-item>
      
      <ion-label>Titulo Actividad:</ion-label> <br>
      <ion-label>{{actividad.titulo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de Actividad: </ion-label><br>
      <ion-label>{{actividad.t_actividad}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Actividad: </ion-label><br>
      <ion-label>{{actividad.actividad}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fecha: </ion-label><br>
      <ion-label>{{actividad.fecha}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hora: </ion-label><br>
      <ion-label>{{actividad.hora}}</ion-label>
    </ion-item>

    <ion-card-content>
      <img [src]="actividad.fotoUrl">
    </ion-card-content>

    <ion-item>
    <ion-button  color="secondary" expand="block" (click)="volver()">Cerrar</ion-button>
    </ion-item>

  </ion-card>

    </div>
        
        
  </ion-list>
</ion-content>
