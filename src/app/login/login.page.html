<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="center">
    <img class="icon" src="./../../assets/user.png" alt="ICON">
  </div>
<ion-item>
  <ion-label position="floating" > Correo electrónico</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" > Contraseña</ion-label>
  <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button (click)="onSubmitLogin()" expand="block">Ingresar</ion-button>
<br>
<ion-button color="success" expand="block" routerLink="/registro">Registrarse</ion-button>

<ion-grid>
  <ion-row>
    <ion-col size="3">
      <ion-button class="google" (click)="loginGoogle()">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button class="facebook" (click)="loginFcebook()">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title color="secondary">Durazno - Guaman - Matute</ion-title>
  </ion-toolbar>
</ion-footer>
